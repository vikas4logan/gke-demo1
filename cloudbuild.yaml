steps:
  # build the container image
- name: "gcr.io/cloud-builders/docker"
  args: ["build", "-t", "gcr.io/bestrealtimeprojects/sasuke:v1", "."]
  # push container image
- name: "gcr.io/cloud-builders/docker"
  args: ["push", "gcr.io/bestrealtimeprojects/sasuke:v1"]
  # deploy container image to GKE
- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=pod.yaml
  - --image=gcr.io/bestrealtimeprojects/sasuke:v1
  - --location=us-central1
  - --cluster=cluster-1
